<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fooocus Kategori Galerisi</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #fbe8eb, #e6f7fb, #f3f5e6);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      text-align: center;
    }
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters button {
      background-color: #ffffffcc;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    .filters button:hover {
      background-color: #ffd2dc;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .gallery img {
      width: 100px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }
    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10001;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      color: #666;
    }
    .nav-buttons {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 20px;
      box-sizing: border-box;
    }
    .nav-button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .nav-button:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>

<h1>Fooocus Galerim</h1>

<div class="filters" id="category-buttons">
  <div class="loading">Kategoriler yükleniyor...</div>
</div>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <button class="close-btn" onclick="closeLightbox()">×</button>
  <div class="nav-buttons">
    <button class="nav-button" onclick="prevImage()">◀</button>
    <button class="nav-button" onclick="nextImage()">▶</button>
  </div>
  <img id="lightbox-img" src="">
</div>

<script>
  const gallery = document.getElementById("gallery");
  const categoryButtons = document.getElementById("category-buttons");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  let images = [];
  let currentIndex = 0;
  let galleryData = null;
  let touchStartX = 0;
  let touchEndX = 0;

  // Galeri verilerini doğrudan içine yerleştiriyoruz
  function loadGalleryData() {
    // JSON veriyi doğrudan JavaScript içinde tanımlıyoruz
    galleryData = {
      "basePaths": {
        "main": "resimler/"
      },
      "categories": {
        "KayZen_01": {
          "basePath": "main",
          "range": [1, 40]
        },
        "KayZen_02": {
          "basePath": "main",
          "range": [26, 100]
        },
        "KayZen_03": {
          "basePath": "main",
          "range": [101, 201]
        },
        "KayZen_04": {
          "basePath": "main",
          "range": [202, 325]
        },
        "KayZen_05": {
          "basePath": "main",
          "range": [326, 425] 
        },
        "KayZen_06": {
          "basePath": "main",
          "range": [425, 524]
        },
        "KayZen_07": {
          "basePath": "main",
          "range": [525, 612]
        },
        "KayZen_08": {
          "basePath": "main",
          "range": [613, 692]
        }
      }
    };
    
    // Kategori butonlarını oluştur
    categoryButtons.innerHTML = '';
    Object.keys(galleryData.categories).forEach(category => {
      const button = document.createElement('button');
      button.textContent = category;
      button.onclick = () => loadCategory(category);
      categoryButtons.appendChild(button);
    });
    
    // Ana sayfada galeri boş olsun, sadece butonları gösterelim
    gallery.innerHTML = '<div class="loading">Lütfen yukarıdan bir kategori seçin</div>';
  }

  function closeLightbox() {
    lightbox.classList.remove("active");
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex].src;
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex].src;
  }

  // Klavye ile navigasyon
  document.addEventListener('keydown', function(e) {
    if (lightbox.classList.contains('active')) {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    }
  });

  // Dokunmatik yüzey için kaydırma işlemleri
  lightbox.addEventListener("touchstart", function(e) {
    touchStartX = e.changedTouches[0].screenX;
  });

  lightbox.addEventListener("touchend", function(e) {
    touchEndX = e.changedTouches[0].screenX;
    const deltaX = touchEndX - touchStartX;
    if (Math.abs(deltaX) > 50) {
      if (deltaX < 0) nextImage();
      else prevImage();
    }
  });

  function loadCategory(category) {
    gallery.innerHTML = '<div class="loading">Resimler yükleniyor...</div>';
    images = [];
    
    if (!galleryData || !galleryData.categories[category]) {
      gallery.innerHTML = '<div class="loading">Kategori bulunamadı</div>';
      return;
    }
    
    const categoryConfig = galleryData.categories[category];
    const [start, end] = categoryConfig.range;
    const basePath = galleryData.basePaths[categoryConfig.basePath] || '';
    
    gallery.innerHTML = '';
    
    // Her resmi yükle
    for (let i = start; i <= end; i++) {
      const baseName = `fooocus${i}`;
      loadImageWithFallback(basePath, category, baseName);
    }
  }

  function loadImageWithFallback(basePath, folder, baseName) {
    // Önce webp formatını dene
    const tryWebp = new Image();
    tryWebp.onload = () => appendImage(`${basePath}${folder}/${baseName}.webp`);
    tryWebp.onerror = () => {
      // Webp yoksa png dene
      const tryPng = new Image();
      tryPng.onload = () => appendImage(`${basePath}${folder}/${baseName}.png`);
      tryPng.onerror = () => {
        // jpg dene
        const tryJpg = new Image();
        tryJpg.onload = () => appendImage(`${basePath}${folder}/${baseName}.jpg`);
        tryJpg.onerror = () => {
          // Hiçbir format bulunamadı
          console.log(`Resim bulunamadı: ${baseName}`);
        };
        tryJpg.src = `${basePath}${folder}/${baseName}.jpg`;
      };
      tryPng.src = `${basePath}${folder}/${baseName}.png`;
    };
    tryWebp.src = `${basePath}${folder}/${baseName}.webp`;
  }

  function appendImage(src) {
    const img = document.createElement("img");
    img.src = src;
    img.alt = src.split('/').pop();
    img.loading = "lazy"; // Lazy loading ile performans iyileştirmesi
    
    img.addEventListener("click", () => {
      currentIndex = images.indexOf(img);
      lightboxImg.src = img.src;
      lightbox.classList.add("active");
    });
    
    gallery.appendChild(img);
    images.push(img);
  }

  // Sayfayı açtığımızda galeri verilerini yükle
  window.addEventListener('load', loadGalleryData);
</script>

</body>
</html>
