<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fooocus Galeri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #fbe8eb, #e6f7fb, #f3f5e6);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .gallery img {
      width: 100px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }
    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10001;
    }
  </style>
</head>
<body>

<h1>Fooocus Galerim</h1>
<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <button class="close-btn" onclick="closeLightbox()">✕</button>
  <img id="lightbox-img" src="">
</div>

<script>
  const gallery = document.getElementById("gallery");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  function addImage(filename) {
    const img = document.createElement("img");
    img.src = "resimler/" + filename;
    img.alt = filename;
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightbox.classList.add("active");
    });
    img.onerror = () => img.remove(); // Görsel yoksa sil
    gallery.appendChild(img);
  }

  for (let i = 1; i <= 150; i++) {
    const webp = "fooocus" + i + ".webp";
    const png = "fooocus" + i + ".png";

    const testImg = new Image();
    testImg.onload = () => addImage(webp);
    testImg.onerror = () => addImage(png);
    testImg.src = "resimler/" + webp;
  }

  function closeLightbox() {
    lightbox.classList.remove("active");
    let startX = 0;

  document.getElementById("lightbox").addEventListener("touchstart", function(e) {
    startX = e.changedTouches[0].screenX;
  });

  document.getElementById("lightbox").addEventListener("touchend", function(e) {
    const endX = e.changedTouches[0].screenX;
    const deltaX = endX - startX;

    if (Math.abs(deltaX) > 50) { // minimum hareket mesafesi
      if (deltaX < 0) {
        nextImage();  // sola kaydır → ileri
      } else {
        prevImage();  // sağa kaydır → geri
      }
    }
  });
  }
</script>

</body>
</html>
