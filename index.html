<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fooocus Galeri</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #fbe8eb, #e6f7fb, #f3f5e6);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      text-align: center;
    }
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters button {
      background-color: #ffffffcc;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    .filters button:hover {
      background-color: #ffd2dc;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .gallery img {
      width: 100px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }
    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10001;
    }
  </style>
</head>
<body>

<h1>Fooocus Galerim</h1>

<div class="filters">
  <button onclick="filterImages('KayZen_01')">KayZen_01</button>
  <button onclick="filterImages('KayZen_02')">KayZen_02</button>
  <button onclick="filterImages('KayZen_03')">KayZen_03</button>
  <button onclick="filterImages('KayZen_04')">KayZen_04</button>
</div>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <button class="close-btn" onclick="closeLightbox()">✕</button>
  <img id="lightbox-img" src="">
</div>

<script>
  const gallery = document.getElementById("gallery");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  let images = [];
  let currentIndex = 0;
  let categoryMap = {};

  function addImage(filename, category) {
    const img = document.createElement("img");
    img.src = "resimler/" + filename;
    img.alt = filename;
    img.dataset.category = category;
    img.style.display = "none";
    img.addEventListener("click", () => {
      currentIndex = images.indexOf(img);
      lightboxImg.src = img.src;
      lightbox.classList.add("active");
    });
    img.onerror = () => img.remove();
    gallery.appendChild(img);
    images.push(img);
  }

  function closeLightbox() {
    lightbox.classList.remove("active");
  }

  function nextImage() {
    do {
      currentIndex = (currentIndex + 1) % images.length;
    } while (images[currentIndex].style.display === "none");
    lightboxImg.src = images[currentIndex].src;
  }

  function prevImage() {
    do {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
    } while (images[currentIndex].style.display === "none");
    lightboxImg.src = images[currentIndex].src;
  }

  // TOUCH SWIPE DESTEĞİ
  let touchStartX = 0;
  let touchEndX = 0;

  lightbox.addEventListener("touchstart", function(e) {
    touchStartX = e.changedTouches[0].screenX;
  });

  lightbox.addEventListener("touchend", function(e) {
    touchEndX = e.changedTouches[0].screenX;
    const deltaX = touchEndX - touchStartX;
    if (Math.abs(deltaX) > 50) {
      if (deltaX < 0) nextImage();
      else prevImage();
    }
  });

  function filterImages(category) {
    images.forEach(img => {
      img.style.display = img.dataset.category === category ? "block" : "none";
    });
  }

  // Otomatik olarak 150 görseli yükle (kategori eşlemesi yapılmış varsayılan örnekleme ile)
  const categoryPattern = ['KayZen_01', 'KayZen_02', 'KayZen_03', 'KayZen_04'];

  for (let i = 1; i <= 150; i++) {
    const cat = categoryPattern[Math.floor((i - 1) / 40)] || 'KayZen_04';
    const webp = "fooocus" + i + ".webp";
    const png = "fooocus" + i + ".png";

    const testImg = new Image();
    testImg.onload = () => addImage(webp, cat);
    testImg.onerror = () => addImage(png, cat);
    testImg.src = "resimler/" + webp;
  }
</script>

</body>
</html>
