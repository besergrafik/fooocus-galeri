<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>nanoGallery2 Kategorili Galeri</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://unpkg.com/nanogallery2/dist/css/nanogallery2.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background: linear-gradient(to right, #fbe8eb, #e6f7fb);
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

<h1>nanoGallery2 - Kategorili Galeri (Tag Filtering)</h1>

<div id="my_nanogallery2"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/nanogallery2/dist/jquery.nanogallery2.min.js"></script>

<script>
  $('#my_nanogallery2').nanogallery2({
    items: [
      {
        src: 'resimler/KayZen_01/fooocus4.png',
        srct: 'resimler/KayZen_01/fooocus4.png',
        title: 'Görsel 1',
        tags: "KayZen_01"
      },
      {
        src: 'resimler/KayZen_01/fooocus39.webp',
        srct: 'resimler/KayZen_01/fooocus39.webp',
        title: 'Görsel 2',
        tags: "KayZen_02"
      },
      {
        src: 'resimler/KayZen_02/fooocus41.webp',
        srct: 'resimler/KayZen_02/fooocus41.webp',
        title: 'Görsel 41',
        tags: "KayZen_02"
      },
      {
        src: 'resimler/KayZen_03/fooocus101.webp',
        srct: 'resimler/KayZen_03/fooocus101.webp',
        title: 'Görsel 101',
        tags: "KayZen_03"
      },
      {
        src: 'resimler/KayZen_04/fooocus201.webp',
        srct: 'resimler/KayZen_04/fooocus201.webp',
        title: 'Görsel 201',
        tags: "KayZen_04"
      }
    ],
    thumbnailHeight: 120,
    thumbnailWidth: 'auto',
    galleryDisplayMode: 'rows',
    thumbnailLabel: { display: false },
    viewerToolbar: { display: true, autoMinimize: true },
    gallerySorting: 'titleAsc',
    galleryTheme: {
      navigationbarBackground: '#fff',
      thumbnailDisplayTransition: 'fadeIn'
    }
  });
</script>

</body>
</html>
