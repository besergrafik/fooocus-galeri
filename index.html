<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fooocus Galeri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery img {
      width: 100px;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }
    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      font-size: 60px;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 50%;
      padding: 10px 18px;
      cursor: pointer;
      z-index: 10000;
      user-select: none;
      transform: translateY(-50%);
      transition: all 0.3s ease;
    }
    .arrow:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-50%) scale(1.1);
      color: #fff;
      border-color: #fff;
    }
    .arrow-left { left: 30px; }
    .arrow-right { right: 30px; }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10001;
      transition: transform 0.2s;
    }
    .close-btn:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <h1>Fooocus Galerim</h1>
  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <button class="close-btn" onclick="closeLightbox()">✕</button>
    <button class="arrow arrow-left" onclick="prevImage()">&#8592;</button>
    <img id="lightbox-img" src="">
    <button class="arrow arrow-right" onclick="nextImage()">&#8594;</button>
  </div>

  <script>
    const imageCount = 100; // Kaç görsel varsa burada belirle
    const gallery = document.getElementById('gallery');
    const images = [];
    let currentIndex = 0;

    for (let i = 1; i <= imageCount; i++) {
      const img = document.createElement('img');
      img.src = `resimler/fooocus${i}.jpg`;
      img.alt = `Görsel ${i}`;
      img.addEventListener('click', () => {
        currentIndex = i - 1;
        showImage();
      });
      gallery.appendChild(img);
      images.push(img);
    }

    function showImage() {
      document.getElementById("lightbox-img").src = images[currentIndex].src;
      document.getElementById("lightbox").classList.add("active");
    }

    function closeLightbox() {
      document.getElementById("lightbox").classList.remove("active");
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage();
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") closeLightbox();
      if (e.key === "ArrowRight") nextImage();
      if (e.key === "ArrowLeft") prevImage();
    });

    document.getElementById("lightbox").addEventListener("click", (e) => {
      if (e.target.id === "lightbox" || e.target.tagName === "IMG") {
        closeLightbox();
      }
    });
  </script>

</body>
</html>
