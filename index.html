<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fooocus Galeri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery img {
      width: 75px;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.08);
    }

    /* Lightbox stilleri */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
    }
    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Fooocus Galerim</h1>
  <div class="gallery">
    <img src="resimler/fooocus3.jpg" alt="Görsel 1" onclick="openLightbox(this.src)">
    <img src="resimler/fooocus4.jpg" alt="Görsel 2" onclick="openLightbox(this.src)">
    <img src="resimler/fooocus3.jpg" alt="Görsel 3" onclick="openLightbox(this.src)">
    <img src="resimler/fooocus4.jpg" alt="Görsel 4" onclick="openLightbox(this.src)">
  </div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="">
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").classList.add("active");
    }
    function closeLightbox() {
      document.getElementById("lightbox").classList.remove("active");
    }
  </script>

</body>
</html>
